<main id=main>
    <title>Survey Form</title>

    <head id="head">
        <link rel="stylesheet" href="main.css">
        <h1 id="title">Your Favorite NFL Team</h1>
        <p id="description">Which NFL <a href="https://www.detroitlions.com/" target="_blank" id="link1">team</a> is
            your favorite</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" class="resizedTextbox" id="name" name="name" placeholder="Enter your name"
                required><br />
            <label for="email" id="email-label">Email</label>
            <input type="email" class="resizedTextbox" id="email" name="email" placeholder="Enter your email"
                required><br />
            <label for="age" id="number-label">Age</label>
            <input type="number" class="resizedTextbox" id="number" name="age" min="12" max="150"
                placeholder="Enter your age" required><br />
            <label for="dropdown" id="dropdown-label">Pick your favorite</label>
            <select multiple="dropdown" id="dropdown">
                <option value="Arizona Cardinals">Arizona Cardinals</option>
                <option value="Atlanta Falcons">Atlanta Falcons</option>
                <option value="Baltimore Ravens">Baltimore Ravens</option>
                <option value="Buffalo Bills">Buffalo Bills</option>
                <option value="Carolina Panthers">Carolina Panthers</option>
                <option value="Chicago Bears">Chicago Bears</option>
                <option value="Cincinnati Bengals">Cincinnati Bengals</option>
                <option value="Cleveland Browns">Cleveland Browns</option>
                <option value="Dallas Cowboys">Dallas Cowboys</option>
                <option value="Denver Broncos">Denver Broncos</option>
                <option value="Detroit Lions"><strong>Detroit Lions</strong></option>
                <option value="Green Bay Packers">Green Bay Packers</option>
                <option value="Houston Texans">Houston Texans</option>
                <option value="Indianapolis Colts">Indianapolis Colts</option>
                <option value="Jacksonville Jaguars">Jacksonville Jaguars</option>
                <option value="Kansas City Chiefs">Kansas City Chiefs</option>
                <option value="Las Vegas Raiders">Las Vegas Raiders</option>
                <option value="Los Angeles Chargers">Los Angeles Chargers</option>
                <option value="Los Angeles Rams">Los Angeles Rams</option>
                <option value="Miami Dolphins">Miami Dolphins</option>
                <option value="Minnesota Vikings">Minnesota Vikings</option>
                <option value="New England Patriots">New England Patriots</option>
                <option value="New Orleans Saints">New Orleans Saints</option>
                <option value="New York Giants">New York Giants</option>
                <option value="New York Jets">New York Jets</option>
                <option value="Philadelphia Eagles">Philadelphia Eagles</option>
                <option value="Pittsburgh Steelers">Pittsburgh Steelers</option>
                <option value="San Francisco 49ers">San Francisco 49ers</option>
                <option value="Seattle Seahawks">Seattle Seahawks</option>
                <option value="Tampa Bay Buccaneers">Tampa Bay Buccaneers</option>
                <option value="Tennessee Titans">Tennessee Titans</option>
                <option value="Washington Football Team">Washington Football Team</option>
            </select><br />
            <h1 id="h1-background"><strong>Background Information</strong></h1>
            <label id="radio-label" class="container">Male</label>
            <input type="radio" value="radio1" name="radio" id="radio"><br />
            <label id="radio-label" class="container">Female</label>
            <input type="radio" value="radio2" name="radio" id="radio"><br />
            <label id="radio-label" class="container">Other</label>
            <input type="radio" value="radio3" name="radio" id="radio"><br />
            <h1 id="description-checkbox"><strong>Select all that apply</strong></h1>
            <label id="checkbox-label" class="container">Current Athelete</label>
            <input type="checkbox" id="checkbox" name="checkbox" value="check1"><br />
            <label id="checkbox-label" class="container">Former Athelete</label>
            <input type="checkbox" id="checkbox" name="checkbox" value="check1"><br />
            <label id="checkbox-label" class="container">Coach</label>
            <input type="checkbox" id="checkbox" name="checkbox" value="check2"><br />
            <textarea id="textarea" placeholder="Any additional comments" rows="5" cols="100"></textarea>

            <br />
            <label for="submit" id="submit-label">Submit</label>
            <input type="submit" id="submit" name="submit" required>
        </form>

    </head>
</main>
